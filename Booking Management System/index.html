<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salon Booking System</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíá‚Äç‚ôÄÔ∏è BAMKOY'S SALON & SPA</h1>
            <p>Book Appointments</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab(event, 'dashboard')">Dashboard</button>
            <button class="nav-tab" onclick="switchTab(event, 'calendar')">Calendar</button>
            <button class="nav-tab" onclick="switchTab(event, 'bookings')">Bookings</button>
            <button class="nav-tab" onclick="switchTab(event, 'clients')">Clients</button>
        </div>

        <div class="content">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <h2 style="margin-bottom: 20px;">Dashboard Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="todayCount">0</div>
                        <div class="stat-label">Today's Appointments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="weekCount">0</div>
                        <div class="stat-label">This Week</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="clientCount">0</div>
                        <div class="stat-label">Total Clients</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingCount">0</div>
                        <div class="stat-label">Pending Bookings</div>
                    </div>
                </div>

                <h3 style="margin-top: 30px; margin-bottom: 15px;">Today's Schedule</h3>
                <div id="todaySchedule"></div>
            </div>

            <!-- Calendar Tab -->
            <div id="calendar" class="tab-content">
                <div class="header-actions">
                    <h2 id="currentMonth"></h2>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="prevMonth()">‚Üê Previous</button>
                        <button class="btn btn-primary" onclick="nextMonth()">Next ‚Üí</button>
                    </div>
                </div>
                <div class="calendar" id="calendarGrid"></div>
            </div>

            <!-- Bookings Tab -->
            <div id="bookings" class="tab-content">
                <div class="header-actions">
                    <h2>Appointment Bookings</h2>
                    <button class="btn btn-primary" onclick="openBookingModal()">+ New Booking</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchBookings" placeholder="Search by client name, service, or date..." onkeyup="filterBookings()">
                </div>

                <div class="appointments-list" id="bookingsList"></div>
            </div>

            <!-- Clients Tab -->
            <div id="clients" class="tab-content">
                <div class="header-actions">
                    <h2>Client Management</h2>
                    <button class="btn btn-primary" onclick="openClientModal()">+ Add Client</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchClients" placeholder="Search clients..." onkeyup="filterClients()">
                </div>

                <div id="clientsList"></div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Appointment Booking</h2>
                <span class="close-btn" onclick="closeBookingModal()">√ó</span>
            </div>
            <form onsubmit="saveBooking(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Client Name *</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="clientPhone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Service *</label>
                        <select id="service" required>
                            <option value="">Select a service</option>
                            <option value="Haircut">Haircut - $30</option>
                            <option value="Hair Coloring">Hair Coloring - $80</option>
                            <option value="Manicure">Manicure - $25</option>
                            <option value="Pedicure">Pedicure - $35</option>
                            <option value="Facial">Facial Treatment - $60</option>
                            <option value="Massage">Full Body Massage - $90</option>
                            <option value="Waxing">Waxing - $40</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Stylist *</label>
                        <select id="stylist" required>
                            <option value="">Select a stylist</option>
                            <option value="Kwatam">Kwatam</option>
                            <option value="Naphu">Naphu</option>
                            <option value="Pobas">Pobas</option>
                            <option value="Zipporah">Zipporah</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="bookingDate" required>
                    </div>
                    <div class="form-group">
                        <label>Time *</label>
                        <input type="time" id="bookingTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="bookingNotes" rows="3" placeholder="Any special requests or notes..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Book Appointment</button>
            </form>
        </div>
    </div>

    <!-- Client Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Client</h2>
                <span class="close-btn" onclick="closeClientModal()">√ó</span>
            </div>
            <form onsubmit="saveClient(event)">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="newClientName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="newClientEmail">
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="newClientPhone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Preferred Services</label>
                    <input type="text" id="newClientServices" placeholder="e.g., Haircut, Manicure">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Client</button>
            </form>
        </div>
    </div>

    <script src="main.js">
      
    </script>
</body>
</html>
